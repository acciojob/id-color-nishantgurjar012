<!DOCTYPE html>
<html>
<head>
  <title>ID Selectors Example</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
    }

    #red {
      background-color: red;
      border: 1px solid black;
    }

    #green {
      background-color: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <p id="yellow">This is a paragraph with ID "yellow".</p>
  <p id="red">This is a paragraph with ID "red".</p>
  <p id="green">This is a paragraph with ID "green".</p>
</body>
</html>
